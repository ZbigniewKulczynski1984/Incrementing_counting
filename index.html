<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Incrementing counting</title>
</head>
<body>
    <div class="counter-container">
        <i class="fab fa-twitter"></i>
        <div class="counter" data-target="10000">10000</div>
        <span>Twitter Followers</span>
    </div>

    <div class="counter-container">
        <i class="fab fa-youtube"></i>
        <div class="counter" data-target="5000">5000</div>
        <span>Youtube Followers</span>
    </div>

    <div class="counter-container">
        <i class="fab fa-facebook"></i>
        <div class="counter" data-target="7000">7000</div>
        <span>Facebook Followers</span>
    </div>

    <div class="counter-container">
        <i class="fab fa-instagram"></i>
        <div class="counter" data-target="12000">12000</div>
        <span>Instagram Followers</span>
    </div>

    <div class="counter-container">
        <i class="fab fa-tiktok"></i>
        <div class="counter" data-target="9000">9000</div>
        <span>Tiktok Followers</span>
    </div>

    <section id="contact" class="contact py-5">
        <h2>kontakt</h2>
        <div class="underline"></div>
        <div class="container">
            <div class="row text-center contact-us">
                <div class="col-sm-6 col-lg-4 contact-item order-1">
                    <h3>główna siedziba</h3>
                    <p>ul. Długa 0</p>
                    <p>00-000 Pruszcz Gdański</p>
                    <p>+48 00 000 000</p>
                    <p>
    
    <script src="https://kit.fontawesome.com/83ffc92110.js" crossorigin="anonymous"></script>
    <script src="app.js" type="module"></script>  
</body>
</html>
